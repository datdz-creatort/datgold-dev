<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Đạt Ở Ẩn Dev</title>
  <link rel="icon" href="https://i.imgur.com/PhnYcyu.jpeg" type="image/x-icon">
  <style>
    body {
      margin:0;
      padding:0;
      font-family: sans-serif;
      background: url('https://media.tenor.com/k3BNIDqMr6QAAAAC/hacking-hacker.gif') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      overflow-x:hidden;
    }
    .center {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
    }
    .logo {
      width: 300px;
      max-width:80vw;
      border-radius:16px;
      animation:pulse 2s infinite;
    }
    @keyframes pulse {
      0%{transform:scale(1);}
      50%{transform:scale(1.05);}
      100%{transform:scale(1);}
    }
    .rainbow {
      font-size: 24px;
      font-weight:bold;
      display:inline-block;
      animation: rainbow 3s linear infinite;
    }
    @keyframes rainbow {
      0%{color:red;}
      20%{color:orange;}
      40%{color:yellow;}
      60%{color:lime;}
      80%{color:aqua;}
      100%{color:violet;}
    }
    /* hiệu ứng chữ gõ */
    .typing {
      width: 22ch;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      animation: typing 4s steps(22,end), blink-caret .75s step-end infinite;
      margin: 10px auto;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>

  <div class="center">
    <!-- logo mèo Dat Ở Ẩn -->
    <img src="PUT-LINK-LOGO-Ở-ĐÂY" alt="Dat Ở Ẩn" class="logo">
    <div class="typing">Đạt Ở Ẩn Dev</div>
    <div class="rainbow">Trang web này hiện đã bị hack bởi Đạt Ở Ẩn</div>
  </div>

  <!-- nhạc nền -->
  <audio autoplay loop>
    <source src="PUT-LINK-NHAC-Ở-ĐÂY.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
